version: "3"
services:
  spads:
    image: 805473682432.dkr.ecr.eu-central-1.amazonaws.com/spads/spads:latest
    env_file:
      - .env
    build:
      context: .
    network_mode: 'host'
    environment:
      - "SPRING_DATADIR=/spring-data"
      - "SPRING_WRITEDIR=/spring-data"
      - "SPADS_ARGS=--tls-cert-trust"
    volumes:
      - spring_data:/spring-data
      - spads_cache:/opt/spads/var
      - spring_engines:/spring-engines

  games-updater:
    command: /usr/bin/sync-all.sh
    image: 805473682432.dkr.ecr.eu-central-1.amazonaws.com/spads/spads-services:latest
    env_file:
      - .env
    environment:
      - "SPRING_DATADIR=/spring-data"
      - "SPRING_WRITEDIR=/spring-data"
    build:
      context: .
      dockerfile: Dockerfile.services
    volumes:
      - spring_data:/spring-data
      - spring_engines:/spring-engines

volumes:
  spring_data:
  spring_engines:
  spads_cache:
